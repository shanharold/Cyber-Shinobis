<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/dets.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="profile-header">
          <img
            id="profile-picture"
            src="css/images/wallpaperflare.com_wallpaper (21).jpg"
            alt="Profile Picture"
          />
          <h1 id="user-name">User1</h1>
        </div>
        <div class="profile-details">
          <p>
            <i class="fas fa-envelope"></i>
            <span id="user-email">User1@example.com</span>
          </p>
          <p>
            <i class="fas fa-map-marker-alt"></i>
            <span id="user-location">Trivandrum</span>
          </p>
        </div>
      </div>
    </div>

    <script src="css/dets.js"></script>
  </body>
</html>
